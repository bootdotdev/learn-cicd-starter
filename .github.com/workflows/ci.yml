name: CI

on:
  pull_request:
    branches: [main]

jobs:
  test:
    name: tests
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: check out code
        uses: actions/checkout@v3

      - name: check Go version
        run: go version

      - name: run go tests
        run: go test ./... -cover

      - name: Exit
        run: (exit 0)
