---
name: ci

on: 
  pull-request:
    branches: [main]

jobs:
  tests:
    name: tests
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"
      
      - name: check out code
        uses: actions/checkout@v3

      - name: print go version
        run: go version

      - name: Exit
        run: (exit 0)

