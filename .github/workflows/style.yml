name: style

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Formatter
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      
      - name: Run format tests
        run: test -z $(go fmt ./...)
