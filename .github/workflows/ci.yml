name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: tests
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"
          
      - name: Check out code
        uses: actions/checkout@v3

      - name: Run Unit Tests
        run: go test ./... -cover

  styling:
      name: formatting
      runs-on: ubuntu-latest

      steps:
        - name: Set up fmt
          uses: actions/setup-go@v4
          with:
            go-version: "1.20"

        - name: check out code
          uses: actions/checkout@v3

        - name: styling
          run: test -z $(go fmt ./...)