name: ci
on:
  pull_request:
    branches: [main]
jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Go 
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Run go tests
        run: go test -cover ./... 
  style:
    name: Styles
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup go
        uses: actions/setup-go@v4
        with: 
          go-version: '1.22'

      - name: Run Format tests
        run: test -z $(go fmt ./...)
