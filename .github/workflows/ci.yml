name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.23.0"

      - name: test
        run: (go test -cover ./...)

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest 
      
      - name: check gosec
        run: gosec ./...