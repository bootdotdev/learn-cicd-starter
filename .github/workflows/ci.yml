name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4 # Acción predefinida a usar

      - name: Set up Go
        uses: actions/setup-go@v5 # Acción predefinida a usar
        with: # Inputs de la Acción
          go-version: "1.23.0"

      - name: Execute Tests
        run: go test -cover ./...

  style:
    name: Style
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4 # Acción predefinida a usar

      - name: Set up Go
        uses: actions/setup-go@v5 # Acción predefinida a usar
        with: # Inputs de la Acción
          go-version: "1.23.0"

      - name: Check code style
        run: test -z $(go fmt ./...)
