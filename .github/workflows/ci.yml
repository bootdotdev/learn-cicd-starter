name: ci
  on:  
    pull_request:    
      branches: [addtest]
        jobs:  
          tests:    
            name: Tests    
            runs-on: ubuntu-latest    

            steps:      

              - name: Check out code        
                uses: actions/checkout@v4      

              - name: Set up Go        
                uses: actions/setup-go@v5        
                with:          
                  go-version: '1.23.0'      
                run: go version

              - name: Force Failure     
                run: (exit 0)
