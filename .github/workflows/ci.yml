name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Go Test
        run: go test ./... -cover

      - name: Run gosec 
        run: gosec ./...
        
  style:
    name: Style
    runs-on: ubuntu-latest

    steps:
    - name: Check out Code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: "1.23.0"

    - name: Install staticcheck
      run: go install honnef.co/go/tools/cmd/staticcheck@latest

    - name: Go Fmt
      run: test -z $(go fmt ./...)

    - name: staticcheck
      run: staticcheck ./...
      
