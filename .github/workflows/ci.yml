name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Don't Force Failure, Not Funny, Coffee
        run: go version

      - name: Actually Test Code
        run: go test -cover

  style:
    name: Style
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set Up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22.x'

    - name: Check Formatting
      run: test -z $(go fmt ./...)
