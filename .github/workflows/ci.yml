name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.0'

      - name: Run unit tests
        run: go test ./... -cover

  style:
    name: Style
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.0'

      - name: Check formatting
        run: go fmt ./...
      
      - name: Check formatting
        run: |
        go fmt ./...
        echo "Formatting completed"

     - name: Debug formatting results
        run: |
        UNFORMATTED_FILES=$(go fmt ./...)
        echo "Files requiring formatting: $UNFORMATTED_FILES"
        test -z "$UNFORMATTED_FILES"
