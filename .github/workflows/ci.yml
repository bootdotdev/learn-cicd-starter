on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: go test
        run: go test -cover ./...

  style:
    name: Style
    runs-on: ubuntu-latest

    steps:
      - name: check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: format code
        run: go fmt ./...

      - name: check if code is formatted
        run: test -z $(go fmt ./...)

      - name: Linting
        run: staticcheck

      - name: install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: run gosec
        run: gosec ./...
