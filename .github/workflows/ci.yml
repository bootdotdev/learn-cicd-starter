name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.0'

      - name: Run Unit Tests
        run: go test ./... -cover
        continue-on-error: false

  style:
    name: Style
    runs-on: ubuntu-latest

    steps:
        - name: Check out code
          uses: actions/checkout@v4

        - name: Set up environment
          uses: actions/setup-go@v5
          with:
            go-version: '1.23.0'

        - name: Run Formatting Tests
          run: test -z $(go fmt ./...)
          continue-on-error: false
        