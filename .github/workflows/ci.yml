name: ci

on:
    pull_request:
        branches: [main]

jobs:
    tests:
        name: Tests
        runs-on: ubuntu-latest

        steps:
            - name: Check out code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.23.0"
            - name: run unit tests
              run: go test ./... -cover
    style:
        name: formate code
        runs-on: ubuntu-latest

        steps:
            - name: checkout code
              uses: actions/checkout@v4

            - name: set up go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.23.0"
            - name: run unit tests
              run: go test ./... -cover
            - name: run formate command
              run: test -z $(go fmt ./...)
