name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Go run
        run: go version

      - name: Run unit tests
        run: go test ./... -cover
      
      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

        
  style:
    name: Style
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      
      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest
