name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.4"

      - name: Run test
        run: go test -cover ./...

  style:
    name: Style
    runs-on: ubuntu-latest

    steps:
        - name: Check out code
          uses: actions/checkout@v4

        - name: Set up Go
          uses: actions/setup-go@v5
          with:
            go-version: "1.23.4"

        - name: Check formatting
          run: |
            if [ -n "$(gofmt -l .)" ]; then
                echo "The following files are not formatted correctly:"
                gofmt -l .
                exit 1
            fi