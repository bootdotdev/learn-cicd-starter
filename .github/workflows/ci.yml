name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Echo Go version
        run: go version
      
      - name: Run unit tests
        run: go test ./internal/auth/auth_test.go

      - name: Check test cover
        run: go test ./internal/auth/auth_test.go -cover