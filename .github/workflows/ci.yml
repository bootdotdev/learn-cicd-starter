name: ci
on:
  pull_request:
    branch: [main]
jobs:
  tests:
    name: tests
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Check out code
        uses: actions/checkout@v3

      - name: Force failure
        run: (exit 1)

