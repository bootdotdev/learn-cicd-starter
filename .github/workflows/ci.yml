name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: tests
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Check out code
        uses: actions/checkout@v3

      - name: Run go tests
        run: go test ./...

      - name: Run go tests with -cover
        run: go test -cover ./...


  style:
    name: format
    runs-on: ubuntu-latest

    steps:
      - name: set-up go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: checkout code
        uses: actions/checkout@v3

      - name: run format
        run: go fmt ./...

      - name: install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: run staticcheck
        run: staticcheck ./...
