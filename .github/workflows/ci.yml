name: ci

on:
  pull_request:
    branches: [main]

jobs:
  Style:
    name: Style Code
    runs-on: ubuntu-latest

    steps:
      - name: Format Code
        run: test -z $(go fmt ./...)


  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Unit tests
        run: go test -cover ./...
