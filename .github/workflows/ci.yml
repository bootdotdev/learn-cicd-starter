name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: version 
        run: go version 
    
      - name: Unit tests
        run: go test ./... -cover

  Style:
    name: Style

    steps:
      - name: Check formatting
        run: test -z $(go fmt ./...)
