name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Build app
        run: ./scripts/buildprod.sh

      - name: Build Docker Image and push it to Google Artifact Registry
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-453322/notely-ar-repo/notely:latest .
