name: cd

on:
   push:
     branches: [main]

jobs:
   deploy:
      name: Deploy
      runs-on: ubuntu-latest

      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}

      steps:
        - name: Check out code
          uses: actions/checkout@v4

        - name: Setup go
          uses: actions/setup-go@v5
          with:
            go-version: '1.23.0'
        
        - name: Build app
          run: ./scripts/buildprod.sh
        
        - name: auth
          uses: google-github-actions/auth@v2
          with:
            credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          
        - name: Set up Cloud SDK
          uses: google-github-actions/setup-gcloud@v2

        - name: Build and push docker image
          run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-444718/notely-ar-repo/imhasandl04/notely:latest .

        - name: Setup goose
          run: go install github.com/pressly/goose/v3/cmd/goose@latest

        - name: Run migrations
          run: ./scripts/migrateup.sh

        - name: Deploy to Cloud Run
          run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-444718/notely-ar-repo/imhasandl04/notely:latest --region us-central1 --allow-unauthenticated --project notely-444718 --max-instances=4

