name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    Name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
        
      - name: Build binary for production
        run: scripts/buildprod.sh