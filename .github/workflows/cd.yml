on:
    push:
        branches: [main]

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest
    
        steps:
            - name: check out code
              uses: actions/checkout@v4

            - name: set up Go
              uses: actions/setup-go@v4
              with:
                go-version: '1.22'

            - name: build the app
              run: |
                ./scripts/buildprod.sh

            - name: authenticate
              uses: google-github-actions/auth@v2
              with:
                credentials_json: ${{ secrets.GCP_CREDENTIALS }}

            - name: Set up Cloud SDK
              uses: google-github-actions/setup-gcloud@v2
              
            - name:  
              run: gcloud info

            - name: Build and Push Docker Image
              run: |
                gcloud builds submit --tag us-central1-docker.pkg.dev/notely-425918/notely-ar-repo/notely-ar-repo:latest .

            - name: Deploy to Cloud Run
              run: |
                gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-425918/notely-ar-repo/notely-ar-repo:latest --region us-central1 --allow-unauthenticated --project notely-425918 --max-instances=4

            
