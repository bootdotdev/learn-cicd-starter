name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

  steps:
      - name: Checking out code
        uses: actions/checkout@v4

      - name: Setting up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Building the App
        run: ./scripts/buildprod.sh