name: Deployment
on:
    push:
        branches: [main]
jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest

        steps:
        - name: Check out code
          uses: actions/checkout@v4

        - name: Set up Go
          uses: actions/setup-go@v5
          with:
            go-version: '1.23.0'
        
        - name: Build The App
          run: ./scripts/buildprod.sh
        
        - name: Authenticate with GCP
          uses: google-github-actions/setup-gcloud@v1
          with:
            credentials_json: ${{ secrets.GCP_CREDENTIALS }}
        - name: Deploy Container to GSC
          run: gcloud builds submit --project notely-441712 --tag us-central1-docker.pkg.dev/notely-441712/notely-ar-repo/markmlmn/notely:latest