name: cd

on:
   push:
     branches: [main]

jobs:
   deploy:
      name: Deploy
      runs-on: ubuntu-latest

      steps:
        - name: Check out code
          uses: actions/checkout@v4

        - name: Setup go
          uses: actions/setup-go@v5
          with:
            go-version: '1.23.0'
        
        - name: Build app
          run: ./scripts/buildprod.sh
        
        - name: auth
          uses: google-github-actions/auth@v2
          with:
            credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          
        - name: Set up Cloud SDK
          uses: google-github-actions/setup-gcloud@v2

        - name: Use gcloud CLI
          run: gcloud info
        
        - name: Build and push docker image
          run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-444718/notely-ar-repo/imhasandl04/notely:latest .