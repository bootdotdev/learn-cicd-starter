on:
  push:
    branches: [main] 
  
jobs: 
  deploy:
    name: Deploy 
    runs-on: ubuntu-latest  
    env: 
          DATABASE_URL: ${{ secrets.DATABASE_URL }} 

    steps: 
      - name: Checkout the code 
        uses: actions/checkout@v4 

      - name: Set up Go toolchain 
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0" 
      
      - name: Build via script 
        run: ./scripts/buildprod.sh 

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Install Goose 
        run: go install github.com/pressly/goose/v3/cmd/goose@latest 

      - name: Build and push Docker image
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-454218/notely-ar-repo/notely:latest .

      - name: Perform initial DB migration 
        run: ./scripts/migrateup.sh
        
      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-454218/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-454218 --max-instances=4 
        