name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.0'

      - name: Build app
        run: ./scripts/buildprod.sh

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

        # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Step 2: Set up Google Cloud SDK (gcloud CLI)
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}  # Your Google Cloud project ID
          credentials_json: ${{ secrets.GCP_SA_KEY }}  # Path to service account key stored in GitHub secrets

      # Step 3: Configure Docker to use Google Artifact Registry
      - name: Configure Docker to use Google Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      # Step 4: Build and Push Docker Image to Google Artifact Registry
      - name: Build and Push Docker Image
        run: |
          gcloud builds submit --tag us-central1-docker.pkg.dev/notely-447611/notely-ar-repo/notely:latest .
