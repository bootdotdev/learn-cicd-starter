name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.0'

      - name: Build app
        run: ./scripts/buildprod.sh

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          credentials: ${{ secrets.GCP_CREDENTIALS }}  # Path to service account key stored in GitHub secrets

      - name: Configure Docker to use Google Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: gcloud builds submit
        run: |
          gcloud builds submit --tag us-central1-docker.pkg.dev/notely-447611/notely-ar-repo/notely:latest .
