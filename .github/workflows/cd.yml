name: Deployment

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Build PROD
        run: ./scripts/buildprod.sh
      - name: GCloud Auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          version: '>= 363.0.0'
      - name: Build Image and push to Artifact Registry
        run: gcloud builds submit --tag europe-west1-docker.pkg.dev/notely-431014/notely-ar-repo/notely:latest .
      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image europe-west1-docker.pkg.dev/notely-431014/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-431014 --max-instances=4

