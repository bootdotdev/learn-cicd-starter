name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    # This part
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.0'

      - name: Build app
        run: ./scripts/buildprod.sh

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        
      - name: List files in the directory
        run: ls -la

      - name: Use gcloud CLI
        run: gcloud info

      - name: gcloud builds submit
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-447611/notely-ar-repo/notely:latest .

      - name: Install goose 
        run: go install github.com/pressly/goose/v3/cmd/goose@latest
        
      - name: DB Migration 
        run: ./scripts/migrateup.sh

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-447611/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-447611 --max-instances=4
