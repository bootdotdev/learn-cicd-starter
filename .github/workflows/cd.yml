name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: 'Check out code'
        uses: actions/checkout@v4

      - name: 'Set up Go'
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build
        run: ./scripts/buildprod.sh

      - name: 'Auth Gcloud'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Build and push to Google Artifact Registry'
        run: 'gcloud builds submit --tag southamerica-east1-docker.pkg.dev/notely-416300/notely-ar-repo/notely:latest .'

      - name: 'Deploy to Cloud Run'
        run: gcloud run deploy notely --image southamerica-east1-docker.pkg.dev/notely-416300/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-416300 --max-instances=4
