name: Deployment

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go toolchain
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build application
        run: scripts/buildprod.sh