on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest


      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}


      
      - name: Build
        run: ./scripts/buildprod.sh


      - name: migrateup.sh
        run: ./scripts/migrateup.sh


      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Use gcloud CLI
        run: gcloud info
      
      - name: Deploy to Google Cloud
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-441417/notely-ar-repo/notely:$GITHUB_SHA .

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-441417/notely-ar-repo/notely:$GITHUB_SHA --region us-central1 --allow-unauthenticated --project notely-441417 --max-instances=4
