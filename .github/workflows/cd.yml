name: cd

on:
    push:
        branches: [main]

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest

        steps:
            - name: Check out code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                go-version: '1.20'

            - name: Build the new app
              run: scripts/buildprod.sh

            - id: 'auth'
              uses: 'google-github-actions/auth@v2'
              with:
                credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
        
            - name: 'Set up Cloud SDK'
              uses: 'google-github-actions/setup-gcloud@v2'
              with:
                version: '>= 363.0.0'
        
            - name: 'Use gcloud CLI'
              run: 'gcloud info'
            
            - name: 'update docker image to gcloud'
              run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-421718/notely-ar-repo/notely:latest .
            
            - name: Deploy to Cloud Run
              run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-421718/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-421718 --max-instances=4
