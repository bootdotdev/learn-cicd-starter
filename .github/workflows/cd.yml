on:
  push:
    branches: [main] 
  
jobs: 
  deploy:
    name: Deploy 
    runs-on: ubuntu-latest  

    steps: 
      - name: Checkout the code 
        uses: actions/checkout@v4 

      - name: Set up Go toolchain 
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0" 
      
      - name: Build via script 
        run: ./scripts/buildprod.sh 

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Build and push Docker image'
        run: 'gcloud builds submit --tag us-central1-docker.pkg.dev/notely-454218/notely-ar-repo/notely:latest .'

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image REGION-docker.pkg.dev/PROJECT_ID/REPO_NAME/IMAGE:TAG --region REGION --allow-unauthenticated --project PROJECT_ID --max-instances=4