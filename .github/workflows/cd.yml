name: Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up the Go toolchain
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.x'

      # Step 3: Build the app using the buildprod.sh script
      - name: Build the app
        run: scripts/buildprod.sh