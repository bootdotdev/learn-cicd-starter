on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.0'

      - name: Build Prod
        run: ./scripts/buildprod.sh

      - name: Set up gcloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Deploy to Google Artifact Registry
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/peaceful-harbor-438009-s9/notely-ar-repo/notely:latest .

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/peaceful-harbor-438009-s9/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project peaceful-harbor-438009-s9 --max-instances=4

