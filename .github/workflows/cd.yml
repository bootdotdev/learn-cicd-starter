name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setu-go@v5
        with:
        go-version: "1.23.0"

      - name: Build app
        run: ./scripts/buildprod.sh

