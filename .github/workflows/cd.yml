name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.0'

      - name: Build app
        run: ./scripts/buildprod.sh

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Build and push Docker image
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-439718/notely-ar-repo/jsandberg42/notely:latest .

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely us-central1-docker.pkg.dev/notely-439718/notely-ar-repo/jsandberg42/notely@sha256:86326c357ca2e474d909e73700e2863014a36a9c13eae56bddd887c58795a560 --region us-central1 --allow-unauthenticated --project notely-439718 --max-instances=4
