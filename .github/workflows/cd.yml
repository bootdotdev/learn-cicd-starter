on:
    push:
        branches: [main]

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest
    
        steps:
            - name: check out code
              uses: actions/checkout@v4

            - name: set up Go
              uses: actions/setup-go@v4
              with:
                go-version: '1.22'

            - name: build the app
              run: ./scripts/buildprod.sh
